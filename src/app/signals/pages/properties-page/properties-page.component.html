<h3>Mutacioens</h3>
<hr>

<div class="row">
    <div class="col-6">
        <input 
            #txtEmail
            type="text"
            class="form-control"
            (input)="onFileUpdated( 'email', txtEmail.value )"
            [value]="user().email">
        <input 
            #txtFirstName
            type="text"
            class="form-control mt-2"
            (input)="onFileUpdated( 'first_name', txtFirstName.value )"
            [value]="user().first_name">
        <input  
            #txtLastName
            type="text"
            class="form-control mt-2"
            (input)="onFileUpdated( 'last_name', txtLastName.value )"
            [value]="user().last_name">
    </div>
    <div class="col-6">
        <!-- data del usuario -->
        <pre>{{ user() | json }}</pre>
        {{ fullName() }}
        {{ counter() }}
        <div class="mt-2">
            <button (click)="increaseBy(+1)" class="btn btn-primary">+1</button>
        </div>
    </div>
</div>
